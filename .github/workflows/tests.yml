name: Tests & Coverage

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov pytest-timeout numpy pandas scipy requests
        pip install -e .
    
    - name: Run tests
      run: |
        pytest tests/ -v --tb=short --timeout=30
    
    - name: Generate coverage report
      run: |
        pytest tests/ --cov=energy_derivatives.spk_derivatives --cov-report=xml --cov-report=term-missing
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  type-check:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install mypy types-requests types-numpy
        pip install -e .
    
    - name: Type check
      run: |
        mypy energy_derivatives/spk_derivatives --ignore-missing-imports --warn-unused-ignores || true

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort
    
    - name: Run black formatter check
      run: |
        black --check energy_derivatives/spk_derivatives || true
    
    - name: Run isort import check
      run: |
        isort --check-only energy_derivatives/spk_derivatives || true
    
    - name: Run flake8 linter
      run: |
        flake8 energy_derivatives/spk_derivatives --max-line-length=120 --extend-ignore=E203,W503 || true
