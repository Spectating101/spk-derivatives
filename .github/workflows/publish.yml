name: Publish to PyPI

on:
  release:
    types: [created]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build

    - name: Build distribution
      run: |
        python -m build

    - name: Check build artifacts
      run: |
        ls -lh dist/
        echo "Build successful!"

  publish:
    needs: build
    runs-on: ubuntu-latest
    environment: publish
    permissions:
      contents: read
      id-token: write

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build

    - name: Build distribution
      run: |
        python -m build

    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1

    - name: Verify publication
      run: |
        echo "âœ… Package published to PyPI!"
        echo "View at: https://pypi.org/project/spk-derivatives/"

    - name: Create release summary
      if: success()
      run: |
        echo "## ðŸŽ‰ Release Published" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "Package: **spk-derivatives**" >> $GITHUB_STEP_SUMMARY
        echo "Version: **${{ github.ref_name }}**" >> $GITHUB_STEP_SUMMARY
        echo "Status: âœ… Published to PyPI" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“¦ [View on PyPI](https://pypi.org/project/spk-derivatives/)" >> $GITHUB_STEP_SUMMARY
        echo "ðŸš€ Install: \`pip install spk-derivatives\`" >> $GITHUB_STEP_SUMMARY
